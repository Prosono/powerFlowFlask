<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .status-container {
            display: inline-block;
            padding: 20px;
            border: 2px solid green;
            border-radius: 10px;
        }
        .status {
            font-size: 24px;
            color: green;
            margin-bottom: 10px;
        }
        .light {
            width: 50px;
            height: 50px;
            background-color: green;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <div class="status">Status OK</div>
        <div class="light"></div>
    </div>
</body>
</html>
